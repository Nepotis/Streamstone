skip_tags: true

version: 2.0.{build}

image: Ubuntu

init:
    - git config --global core.autocrlf input

build_script:
    - git submodule init
    - git submodule update
    - cd Azurite
    - npm ci
    - npm run build
    - npm install -g
    - (exec azurite -l ~/.data &)
    - sleep 5
    - cd ..
    - dotnet tool restore
    - dotnet nake pack

artifacts:
- path: Artifacts\Release\*.nupkg
